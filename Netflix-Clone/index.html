<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style/main.css">

     <!--responsividade-->
     <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-media">
            <div class="container">
                <h3 class="title">Greys Anatomy</h3>
                <p class="description">Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte.</p>
            <div class="botoes">
                <button role="button" class="button">
                    <i class="fa-solid fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    Saiba Mais
                </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-medias">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini1.jpg" alt="Interstelar">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini2.jpg" alt="Onde Vivem os Monstros">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini3.jpg" alt="Pets">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini4.jpg" alt="Harry Potter e a Pedra Filosofal">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini5.jpg" alt="Desventuras em Série">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini6.jpg" alt="Sob o Sol da Toscana">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini7.jpg" alt="O Menino do Pijama Listrado">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini8.jpg" alt="O Mundo em Duas Voltas">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini9.jpg" alt="Minha Mãe é uma Peça: O Filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini10.jpg" alt="Xuxa e os Duendes">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/aed1591862.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
